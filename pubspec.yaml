name: hackohio12
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  weather: ^3.1.1
  geolocator: ^13.0.1
  http: ^1.2.2
  path_provider: ^2.1.4
  intl: ^0.19.0
  syncfusion_flutter_charts: ^27.1.53
  shared_preferences: ^2.3.2
  rename_app: ^1.6.1
  
   
  
dev_dependencies:
  dependency_validator: ^4.1.1
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons: 
  android: "icon.png"
  ios: true
  image_path: "assets/icon.png"

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  test: ^1.25.7

flutter:

  uses-material-design: true

  assets:
    - assets/sunnyweather.png
    - assets/cloudyweather.png
    - assets/rainyweather.png
    - assets/snowyweather.png
    - assets/windyweather.png
    - assets/splash.png